version: 2.1
executors:
  node:
    docker:
      - image: circleci/node:10
workflows:
  version: 2
  ci:
    jobs:
      - install
      - test:
          requires:
            - install

jobs:
  install:
    executor: node
    steps:
      - checkout
      - setup_remote_docker:
          version: 18.06.0-ce
      - persist_to_workspace: 
          root: .
          path:
            - node_modules
      - run: yarn install
  test:
    executor: node
    steps:
      - attach_workspace:
          at: .
      - run: yarn test
